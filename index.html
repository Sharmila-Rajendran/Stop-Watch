<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
    
</head>
<body>
    <div class="section">
        <h1>STOP WATCH</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span id="hour">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="start" id="start" type="submit" onclick="Start()">Start</button>
                </div>
                <div class="col-3">
                    <button class="lap" id="lap" type="submit" onclick="Lap()">Lap</button>
                </div>
                <div class="col-3">
                    <button class="stop" id="stop" type="submit" onclick="Stop()">Stop</button>
                </div>
                <div class="col-3">
                    <button class="reset" id="reset" type="submit" onclick="Reset()">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="laps"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
